name: Daily Mock Flight Generator

on:
  schedule:
    - cron: "0 8 * * *" # runs every day at 8:00 UTC
  workflow_dispatch: # allows manual trigger

jobs:
  generate-mock-flights:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Inject Mongo URI
        run: echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env

      - name: ğŸ›« Run mock flight generator
        run: node scripts/generateMockFlights.js
